<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>  </title>
</head>
<body>
<h2> Difference betweeen &lt;pre> and &lt;xmp> </h2>	
<!-- 
		pre/xmp
		공통점: 입력한 모양 그대로 나온다.
		차이점: pre는 pre안의 tag 인식 
			  xmp는 xmp안의 tag인식 안함.  -->
<pre>
오늘은 목요일!
	<h3>다음주에 대면 교육 시작이네요</h3>
		기대되나요~?
</pre>
<xmp>
오늘은 목요일!
	<h3>다음주에 대면 교육 시작이네요</h3>
		기대되나요~?
</xmp>
</body>
</html>
